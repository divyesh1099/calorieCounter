{% extends 'home/layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Food Item</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post" action="{% url 'food:add_food_item' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fdcId">FDC ID:</label>
                    <input type="text" class="form-control" id="fdcId" name="fdc_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Fetch & Save Food Details</button>
            </form>
            
            <!-- Display API Status, Response, and Error logs -->
            {% if api_status %}
            <div class="mt-4">
                <h4>API Status:</h4>
                <p>{{ api_status }}</p>
            </div>
            {% endif %}
            
            {% if api_response %}
            <div class="mt-4">
                <h4>API Response:</h4>
                <pre>{{ api_response|safe }}</pre>
            </div>
            {% endif %}
            
            {% if api_error %}
            <div class="mt-4">
                <h4>Error Log:</h4>
                <p class="text-danger">{{ api_error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
